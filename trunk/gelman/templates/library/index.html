{% extends "base_generic.html" %}

{% block content %}
{% for section in section_list %}
<div class="section">
<h2>{{ section.headline }}</h2>
	{% for item in section.items %}
		<div class="brief">
			<dl>
				<dt><img src="{{ item.thumrul }}" align="left"/></dt>
				<dd>
					<h3>{{ item.name }}</h3>
					<p>by {{ item.authors.all|join:", "}}</p>
					<p>Pub Date: {{ item.pub_date }}</p>
				</dd>
			</dl>
		</div>
	{% endfor %}
</div>
{% endfor %}
{% endblock %}
